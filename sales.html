<!DOCTYPE html>
<html>
<head>
  <title>Internal Data Management</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <img src="img\salmon.png" alt="salmon" title="pats salmon cookies" />
</head>
<body>
  <h1>Pat's Salmon Cookies</h1>
  <form id="cookie-form">
    Add New Store <input name="newStore" type="text" required>
    Minimum Cookie Amount <input name="newMin" type="number" required>
    Maximum Cookie Amount <input name="newMax" type="number" required>
    Average Cookie Amount <input name="newAvg" type="number" required>
    <input type="submit" value="Submit">
  </form>
  <table id="cookies"></table>
  <script src="js/app.js"></script>
</body>
</html>
